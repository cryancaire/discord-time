<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Magic Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ac0056ca4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://discordtime.ccgaming.xyz/">
    <meta property="og:title" content="Discord Magic Time Converter">
    <meta property="og:description" content="Create magit timestamps for Discord">
    <meta property="og:image" content="https://discordtime.ccgaming.xyz/logo.png">
</head>
<body>
    <div class="container">
        <div>
            <h1>Discord magic date</h1>
        </div>
        <div class="whole-time-picker-container">
            <div class="date-time-picker-container">
                <label for="date-time">Date and Time:</label>
                <input type="datetime-local" class="date-time-picker" id="date-time" name="trip-start"
                min="2018-01-01" max="2018-12-31">
            </div>
            <div class="dropdown-container tz-picker-container">
                <span>
                    Timezone
                </span>
                <select class="form-select" aria-label="Timezone Selector">
                    <option selected value="America/Chicago">(UTC-06:00) Central Time (US & Canada)</option>
                  </select>
            </div>
            <div class="dropdown-container style-selector-container">
                <span>
                    Style
                </span>
                <select class="form-select stlye-select" aria-label="Style Selector">
                    <option value="7">Time Until/Since</option>
                    <option value="1" >mm/dd/yyyy</option>
                    <option value="2">Mmm dd, yyyy</option>
                    <option value="3">HH:MM AM/PM</option>
                    <option value="4">HH:MM:SS AM/PM</option>
                    <option value="5">Mmm dd, yyy HH:MM AM/PM</option>
                    <option value="6">Day, Mmm dd, yyy HH:MM AM/PM</option>
                  </select>
            </div>
        </div>
        <div class="result-pane">
            <div class="result-input"></div>
        </div>
    </div>
    <script src="tz.js"></script>
    <script src="script.js"></script>
</body>
</html>
